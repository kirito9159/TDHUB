        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: white;
        }

        header {
            background-color: #242446;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
        }

        .button {
            background-color: #2a2a4f;
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            text-decoration: none;
            color: white;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .button img {
            width: 100%;
            height: auto;
        }

        .button h2 {
            margin: 0;
            padding: 10px;
            font-size: 1.5rem;
            background-color: #4ca1af;
        }

        .button p {
            padding: 10px;
            font-size: 1rem;
            background-color: #3a8091;
            margin: 0;
            color: #c7c7d3;
        }

        footer {
            background-color: #242446;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            color: #c7c7d3;
        }

        footer a {
            color: #4ca1af;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
